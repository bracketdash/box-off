<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BoxOff Automator</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>BoxOff Automator</h1>
      </div>
      <div class="container">
        <div class="board"></div>
        <div class="best-score">
          Best score so far: <span class="so-far">0</span>
        </div>
        <div class="speed">
          <select>
            <option value="600">Slow</option>
            <option value="300" selected>Fast</option>
            <option value="80">Light Speed</option>
            <option value="40">Ridiculous Speed</option>
            <option value="20">Ludicrous Speed</option>
            <option value="0">Plaid</option>
          </select>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
